<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calc.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="screen">
            <section class="operation"></section>
            <section class="answer"></section>
        </div>
        <table class="button-container">
            <tr>
                <!-- <td colspan="2"><button class="btn">Quadratic</button></td> -->
                <td><button class="btn">&#40;</button></td>
                <td><button class="btn">&#41;</button></td>
                <td><button class="btn">x<sup>2</sup></button></td>
                <td><button class="btn">&radic;</button></td>
                <td><button class="btn">&#8896;</button></td>
            </tr>
            <tr>
                <td><button class="btn number">1</button></td>
                <td><button class="btn number">2</button></td>
                <td><button class="btn number">3</button></td>
                <td><button class="btn">*</button></td>
                <td><button class="btn">/</button></td>
            </tr>
            <tr>
                <td><button class="btn number">4</button></td>
                <td><button class="btn number">5</button></td>
                <td><button class="btn number">6</button></td>
                <td><button class="btn">+</button></td>
                <td><button class="btn">-</button></td>
            </tr>
            <tr>
                <td><button class="btn number">7</button></td>
                <td><button class="btn number">8</button></td>
                <td><button class="btn number">9</button></td>
                <td><button class="clear-btn">C</button></td>
                <td rowspan="2"><button class="equalto-btn">=</button></td>
            </tr>
            <tr>
                <td><button class="btn"><strong>.</strong></button></td>
                <td><button class="btn number">0</button></td>
                <td><button class="backspace-btn">&larr;</button></td>
                <td><button class="ans-btn">ANS</button></td>
            </tr>
            </table>
    </main>

    <span>
        &copy; Alamutu Khalid
    </span>
</body>
<script src="app.js"></script>
</html>
